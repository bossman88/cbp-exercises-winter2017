<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>







    <script>
        var age = prompt('What is your age?');

        do {
            age = prompt('How old are you?');
        } while (isNaN(age) || age < 0 || age > 200);



        if (isNaN(age)) {
            alert('I asked for your age!');
        } else {
            if (age < 18) {
                alert('go to school');
            } else if (age > 60) {
                alert('go to Florida');
            } else {
                var job = prompt('Do you have a job?(yes/no)');

                if (job == 'yes' || job == 'y') {
                    alert('go to work');
                } else if (job == 'no' || job == 'n') {
                    alert('go to bar');
                } else {
                    alert('use yes or no only');
                }
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>AngularJS App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script src="https://code.angularjs.org/latest/angular.js"></script>
        <script src="https://code.angularjs.org/latest/angular-route.js"></script>

        <script src="myApp.module.js"></script>
        <script src="productList.controller.js"></script>
        <script src="czCurrency.filter.js"></script>

    </head>
    <body>
       {{1+2}} <br>

       <div ng-init="fruits = ['Apple', 'Orange', 'Peach']"></div>
        <ul>
            <li ng-repeat="fruit in fruits | filter: 'O'">
                {{ fruit }}
            </li>
        </ul>

        <ul ng-controller="productList">

            <select ng-model="order_by">
                ASC:<option value="price">Order by price</option>
                DESC:<option value="name">Order by name</option>
            </select>

            <input type="radio" name="order_way" value="asc" ng-model="order_way" checked/>
            <input type="radio" name="order_way" value="desc" ng-model="order_way"/>
            <li ng-repeat="product in products | orderBy: order_by : order_way =='desc'">
                <h3>{{product.name}}</h3>
                <div class="price">{{product.price | czCurrency}}</div>
            </li>

        </ul>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coding Bootcamp</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/font-awesome.css">
</head>
<body>

<div class="container">
    <div class="row text-center" style="margin-top:100px">
        <div class="col-md-3">
            <input class="form-control" id="number1" type="number">
        </div>
        <div class="col-md-3">
            <select class="form-control" id="operand">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
        </div>
        <div class="col-md-3">
            <input class="form-control" id="number2" type="number">
        </div>
        <div class="col-md-3">
            <input class="form-control" id="result" type="number" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary pull-right" id="calculate">Calculate</button>
        </div>
    </div>


</div>

<script src="../../../js/jquery.min.js"></script>
<script>
//calculator start
$('#calculate').click(function(){
    var number1 = $('#number1').val();
    var number2 = $('#number2').val();

    if(number1 == ''){
        number1 = 0;
        $('#number1').val(0)
    }

     if(number2 == ''){
        number2 = 0;
        $('#number2').val(0)
    }

    var operand = $('#operand').val();

    if(operand == '+'){
        $('#result').val(parseInt(number1) + parseInt(number2));
    }else if(operand == '-'){
                $('#result').val(parseInt(number1) - parseInt(number2));
    }

    $.ajax({
            'url': 'calc.php',
            'method': 'post',
            'data': {
                'n1' : number1,
                'n2' : number2,
                'op' : operand
            }
        })
        .done(function(data){
            $('#result').val(data);
        })
        .fail(function(){
            alert('Something went wrong, come back in a minute or two. :/');
        })
        .always(function(){
            $('#spinner').addClass('hidden');
        });

})


// calculator end
    $('#btn1').click(function () {

//        create ajax call for url : 'test.php'
        //create ajax call for url : 'test.php' method : 'post'

        $('#spinner').removeClass('hidden');

        $.ajax({
            'url': 'test.php',
            'method': 'post',
            'data': {
                'a': 10,
                'b': 20
            }
        })
        .done(function(data){
            console.log(data);
        })
        .fail(function(){
            alert('Something went wrong, come back in a minute or two. :/');
        })
        .always(function(){
            $('#spinner').addClass('hidden');
        });

    });
</script>
</body>

<!DOCTYPE html>
<html>
<head>
	<title>HTML table</title>
</head>
<body>

<table border="1" >
  <tr>
    <td colspan="2">A</td>
  </tr>
  <tr>
    <td>B</td>
    <td>C</td>
  </tr>
 </table>

<table border="1" >
  <tr>
    <td rowspan="2">A</td>
    <td>B</td>
  </tr>
  <tr>
    <td>C</td>
  </tr>
 </table>
 <br>


<table border="1" >
  <tr>
    <td>A</td>
    <td rowspan="2">B</td>
    <td>C</td>
  </tr>
  <tr>
    <td>B</td>
    <td rowspan="2">E</td>
  </tr>
   <tr>
    <td>F</td>
    <td>G</td>
  </tr>


 </table>

 <table border="1" >
  <tr>
    <td colspan="2">A</td>
    <td rowspan="2">B</td>
  </tr>
  <tr>
    <td rowspan="2">C</td>
    <td>D</td>
  </tr>
   <tr>
    <td colspan="2">E</td>
  </tr>

  
 </table>

</body>
</html>
